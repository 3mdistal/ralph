name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - bot/integration

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TMPDIR: /tmp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install
        run: bun install --frozen-lockfile

      - name: Test
        run: bun test src/__tests__/state-sqlite.test.ts && bun test src/__tests__ -t "^(?!.*State SQLite)"

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Knip
        run: bun run knip
